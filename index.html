<!DOCTYPE html>
<html>
    <head>
        <title>Web Dictionary</title>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
         <link rel="stylesheet" href="styles.css"/>
        <script src = "app.js" type = "text/javascript"></script>
    </head>
    <body>
         <div class="container">
             <h1>Web Dictionary</h1>
             <p>Lookup the definition of a word (e.g. ajax, html, bar, php, javascript or css)</p>
             <form id = "searchForm" action = "" method="get">
                 <input type = "text" name = "search-term" id ="search-term">
                 <button type = "button" id = "submitBtn" class = "btn">Submit</button>
             </form>
             <hr>
             <h2>Result</h2>
             <div id = "result"></div>
         </div>
    </body>
</html>
