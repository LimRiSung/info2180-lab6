<!DOCTYPE html>
<html>
    <head>
        <title>Web Dictionary</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <script src = "app.js" type = "text/javascript"></script>
    </head>
    <body>
         <div class="container">
             <h1>Web Dictionary</h1>
             <p>Lookup the definition of a word (e.g. ajax, html, bar, php, javascript or css)</p>
             <form id = "searchForm" action = "" method="get">
                 <input type = "text" name = "search-term" id ="search-term">
                 <button type = "button" id = "submitBtn" class = "btn">Submit</button>
                 <button type = "button" id = "getAllDefinitions" class = "btn">Get All Definitions</button>
             </form>
             <hr>
             <h2>Result</h2>
             <div id = "results"></div>
         </div>
         
    </body>
</html>
